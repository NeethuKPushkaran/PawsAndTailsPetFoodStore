
<div class="InCart">
  <h2>Your Cart</h2>
</div>

<app-none-found [visible]="!cart || cart.items.length <= 0"
notFoundMessage="Cart is Empty! Add Products to Proceed."
resetLinkText="Go to Home Page."
></app-none-found>

<div *ngIf="cart && cart.items.length > 0" class="container">
  <ul>
    <h4>Items in Your Cart</h4>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)"><i class="fa fa-remove" style="font-size:36px"></i>Remove</button>
      </div>
    </li>
  </ul>
  
  <div class="checkout">
    <div>
      <p>Summary:</p>
      <div class="foods-count">{{cart.items.length}}</div>
      <div class="total-price">{{cart.totalPrice | currency}}</div>
      <button class="buyNow">Order Now</button>
    </div>
  </div>
</div>
