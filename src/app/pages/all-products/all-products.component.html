<h2>All Products</h2>
<!-- <app-none-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-none-found> -->
<app-search></app-search>
<app-tags></app-tags>
<div class="container mt-5 mb-5" style="padding-left: 60px; padding-top: 30px; padding-bottom: 30px;">
    <div class="row">
        <div class="col-md-3 mt-5 m-4" *ngFor="let food of foods">

            <div class="card">

                <div class="image-container">
                    <div class="first">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="discount">${{food.discount}} off</span>
                            <span class="wishlist"><i class="fa fa-heart-o"></i></span>
                        </div>
                    </div>
                    <a routerLink="/food/{{food.id}}">
                        <img src="{{food.imageUrl}}" class="img-fluid rounded thumbnail-image">
                    </a>
                </div>

                <div class="product-detail-container p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="name">{{food.name}}</h5>
                        <div class="d-flex flex-column mb-2">
                            <small class="old-price text-right">{{food.oldPrice | currency}}</small>
                            <span class="new-price">{{food.newPrice | currency}}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div class="color-select d-flex ">
                            <p class="petSymbol">{{food.petSymbol}}</p>
                        </div>
                        <div class="d-flex ">
                            <p class="foodSymbol">{{food.foodSymbol}}</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div>
                            <span class="fa fa-star checked"></span>
                            <span class="rating-number">{{food.stars}}</span>
                        </div>
                        <span class="buy"><button class="viewDetails" routerLink="/food/{{food.id}}">View Details</button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
